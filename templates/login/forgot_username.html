<!DOCTYPE html>
<!-- forgot_username.html-->
<html>

<head>
    {% include 'head.html' %}    

</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                                      {% include 'guest_nav_bar.html' %}    

        <div class="container-fluid">
            <div class="row mb-3">
				<div class="col-lg-8 col-xl-4 offset-lg-2 offset-xl-4">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">&nbsp;Request you username</p>
                        </div>
                        <div class="card-body">
                            <form action = "/forgot_username/" method="POST">
                                <div class="form-row">
                                    <div class="col">
                                        <p>Enter your email to get your username(s).</p>
                                    </div>
                                </div>
                                <div class="form-row">
									<div class="col-sm-6 col-md-6 col-lg-4 col-xl-8 offset-sm-3 offset-lg-4 offset-xl-2">
                                        <div class="form-group"><input required=""  class="form-control" placeholder="Your email" type="email" name="email"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-6 col-xl-3">
                                        <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Request</button></div>
                                    </div>
                                   
                                </div>
                            </form>
                            <div class="text-center"><a class="small" href="/login/">Sign-In</a></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
                                {% include 'user_footer.html' %}    

    </div>

    <script src="{{ url_for('static', filename='jquery-3.5.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>

</body>
