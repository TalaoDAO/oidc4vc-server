<!DOCTYPE html>
<html>

<head>
    {% include 'head.html' %}
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                     {% include 'user_nav_bar.html' %}
            <div class="container-fluid">
              <div class="text-center mt-3">
              <h3 class="text-dark mb-4">{{name}}
                <a class="text-secondary" onclick="copyToClipboard('#p100')">
                  <i data-toggle="tooltip" style="font-size: 20px;" class="fa fa-clipboard " title="Copy public link to your Identity."></i>
                </a>
              </h3>
              <p hidden id="p100">{{clipboard}}</p>
              <h6 class="text-dark mb-4">{{profil_title}}</h6>
              </div>
                <div class="row mb-3">
					  <div class="col-lg col-xl ">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <div class="row">
                                    <div class="col-xl-6">
                                        <p class="text-primary m-0 font-weight-bold">&nbsp;Personal</p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <form name="form" action="/user/update_personal_settings/" method="POST">
                                    <div class="form-row">
										  <div class="col-md-6 col-lg-6 col-xl-3">

                                            <div class="form-group"><label><strong>Firstname</strong><br></label><input class="form-control" type="text" name="firstname" required="" value="{{firstname}}"></div>
                                        </div>
                                         <div class="col-md-6 col-lg-6 col-xl-3">
                                            <div class="form-group"><label><strong>Lastname</strong><br></label><input class="form-control" type="text" required="" name="lastname" value="{{lastname}}"></div>
                                        </div>
                                        <div class="col-xl-6">
                                            <div class="form-group"><label><strong>Profil Title</strong><br></label><input class="form-control" type="text" name="profil_title"  value="{{profil_title}}"></div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col">
                                            <div class="form-group"><label><strong>About </strong></label><textarea name="about" class="form-control">{{about}}</textarea></div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-xl-6">
                                            <div class="form-group"><label><strong>Education</strong><br></label><input class="form-control" type="text" name="education"  value="{{education}}"></div>
                                        </div>
                                         <div class="col-md-6 col-lg-6 col-xl-3">
                                            <div class="form-group"><label><strong>Contact Email</strong><br></label><input class="form-control" type="email" name="contact_email" value="{{contact_email}}"></div>
                                        </div>
                                         <div class="col-md-6 col-lg-6 col-xl-3">
                                            <div class="form-group"><label>Privacy setting<br></label>

												<select name="contact_email_select" class="form-control">
													{{contact_email_privacy|safe}}
												</select>

										</div>

                                        </div>
                                    </div>
                                    <div class="form-row">
                                         <div class="col-md-6 col-lg-6 col-xl-3">
                                            <div class="form-group"><label><strong>Birth Date</strong><br></label><input id="datePickerId" class="form-control" value="{{birthdate}}" name="birthdate" type="date"></div>
                                        </div>
                                         <div class="col-md-6 col-lg-6 col-xl-3">
                                            <div class="form-group"><label>Privacy setting<br></label>

											<select name="birthdate_select" class="form-control">
													{{birthdate_privacy|safe}}
											</select>


											</div>
                                        </div>
                                         <div class="col-md-6 col-lg-6 col-xl-3 offset-xl-0">
                                            <div class="form-group"><label ><strong>Contact Phone</strong><br></label><input class="form-control" type="tel" name="contact_phone" value="{{contact_phone}}"></div>
                                        </div>
                                          <div class="col-md-6 col-lg-6 col-xl-3">
                                            <div class="form-group"><label>Privacy setting<br></label>

												<select name="contact_phone_select" class="form-control">
													{{contact_phone_privacy|safe}}
												</select>

											</div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                          <div class="col-md-6 col-lg-6 col-xl-9">
                                            <div class="form-group"><label><strong>Postal Address</strong><br></label><textarea name="postal_address" class="form-control">{{postal_address}}</textarea></div>
                                        </div>
                                           <div class="col-md-6 col-lg-6 col-xl-3">
                                            <div class="form-group"><label>Privacy setting<br></label>
											<select name="postal_address_select" class="form-control">
													{{postal_address_privacy|safe}}
											</select>

												</div>
                                        </div>
                                    </div>

                                 <div class="form-row">
                                    <div class="col-6 col-xl-3">
                                        <div class="form-group"><button id="in_progress_button" class="btn btn-primary btn-sm" type="submit">Update</button></div>
                                    </div>
                                    <div class="col-6 col-xl-3">
										<a href="/user/">
                                        <div class="form-group"><button class="btn btn-primary btn-sm" type="button">Back</button></div>
                                        </a>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                            {% include 'user_footer.html' %}
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <script src="{{ url_for('static', filename='in_progress_button.js') }}"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
     <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script>datePickerId.max = new Date().toISOString().split("T")[0];</script>

    <script>function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text()).select();
        document.execCommand("copy");
        $temp.remove();
      }</script>
</body>

</html>
