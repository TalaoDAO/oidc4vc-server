<!DOCTYPE html>
<html>
<!-- add_activity.html-->
<head>
  {% include 'head.html' %}

</head>

<body id="page-top">
  <div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
        {% include 'user_nav_bar.html' %}
        <div class="container-fluid">
          <div class="text-center mt-3">
            <h3 class="text-dark mb-4">{{name}}
              <a class="text-secondary" onclick="copyToClipboard('#p100')">
                <i data-toggle="tooltip" style="font-size: 20px;" class="fa fa-clipboard " title="Copy public link to your Identity."></i>
              </a>
            </h3>
            <p hidden id="p100">{{clipboard}}</p>
            <h6 class="text-dark mb-4">{{profil_title}}</h6>
          </div>
          <div class="row mb-3">
            <div class="col-xl-8 offset-xl-2">

              <div class="card shadow mb-3">
                <div class="card-header py-3">
                  <div class="row">
                    <div class="col-xl-6">
                      <p class="text-primary m-0 font-weight-bold">&nbsp;Current activity</p>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <form name="form" action="/user/add_activity/" method="POST">
                    <div class="form-row">
                      <div class="col">
                        <div class="form-group"><label><strong>Company</strong><br></label><input class="form-control" type="text" title="Company Name where you worked." name="company_name" id='requiredName' required></div>
                      </div>
                      <div class="col">
                        <div class="form-group"><label for="email"><strong>Position</strong><br></label><input class="form-control" type="text" title="Your position within the team."  id='requiredPosition' required name="title"></div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-6">
                        <div class="form-group"><label><strong>Start Date</strong><br></label><input class="form-control" id="datePickerId1" type="date" required name="from"></div>
                      </div>
                    

                    </div>
                    <div class="form-row">
                      <div class="col">
                        <div class="form-group"><label for="username"><strong>Contact Name (optional)</strong></label><input class="form-control" type="text" data-toggle="tooltip" data-bs-tooltip="" title="Name of your contact wthin the company."
                            name="contact_name"></div>
                      </div>
                      <div class="col">
                        <div class="form-group"><label for="email"><strong>Contact Email (Optional)</strong><br></label><input class="form-control" type="email" data-toggle="tooltip" data-bs-tooltip=""
                            title="Email of your contact within the company." name="contact_email"></div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col" id="checkbox1">
                        <div class="form-group"><label for="checkbox1"><strong>Skills (Optional) with comma separator</strong><br></label><textarea class="form-control" row="2" name="skills" title="skill1, skill2, skill3, ..."></textarea></div>
                      </div>
                      <div class="col">
                        <div class="form-group"><label for="email"><strong>Contact Phone (Optional)</strong><br></label><input class="form-control" type="tel" name="contact_phone" title="Phone number of your contact within the company."></div>
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="col">
                        <div class="form-group"><label for="first_name"><strong>Summary</strong></label><textarea title="Description of the project, with objectives, budget, technos, delays...." class="form-control" data-toggle="tooltip"
                            data-bs-tooltip="" rows="3" name="description" required=""></textarea></div>
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="col-6 col-xl-3">
                        <div class="form-group"><button id="in_progress_button" title="Add this experience to my Identity." class="btn btn-primary btn-sm" type="submit">Add</button></div>
                      </div>
                      <div class="col-6 col-xl-3">
                        <a href="/user/"><div class="form-group"><button class="btn btn-primary btn-sm" type="button">Back</button></div></a>
                      </div>
                    </div>
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include 'user_footer.html' %}
  <script src="{{ url_for('static', filename='jquery-3.5.1.slim.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='in_progress_button.js') }}"></script>

  <script>
    datePickerId2.max = new Date().toISOString().split("T")[0];
  </script>
  <script>
    datePickerId1.max = new Date().toISOString().split("T")[0];
  </script>



</body>

</html>
