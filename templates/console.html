<!DOCTYPE html>
<html>

<head>
  {% include 'head.html' %}
</head>

<body id="page-top">
  <div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
     
      <div id="content">
        <div class="container-fluid mt-3">
          <div class="text-center mt-3">
            <h3 class="text-dark mb-4">{{name}}</h3>
          </div>
          <div class="row mb-3">
            <div class="col-lg-10 offset-lg-1">
              <div class="row">
                <div class="col-xl-10 offset-xl-1">
                  <div class="card shadow mt-5">
                    <div class="card-header py-3">
                      <div class="d-flex justify-content-between">
                        <p class="text-primary m-0 font-weight-bold">Verifier configuration panel</p>
                      
                      </div>
                    </div>
                    <div class="card-body">
                      <form action="/sandbox/console" method="POST">

                        

                        <div class="form-row">
                            <div class="col">
                              <div class="form-group"><label><strong>Company name</strong><br></label><textarea class="form-control" name="company_name" >{{company_name}}</textarea></div>
                            </div>
                         
                       
                          <div class="col">
                            <div class="form-group"><label><strong>Verifier id</strong></label><input readonly class="form-control" type="text" name="client_id" required="" value={{client_id}}></div>
                          </div>
                          <div class="col">
                            <div class="form-group"><label><strong>Verifier secret</strong><br></label><input readonly size="50" class="form-control" type="text"  name="client_secret" value={{client_secret}}></div>
                          </div> 
                         
                        </div>

                        <div class="form-row">
                            <div class="col">
                              <div class="form-group"><label><strong>Authorization endpoint</strong></label><input readonly class="form-control" type="text"  value={{authorization}}></div>
                            </div>
                            <div class="col">
                              <div class="form-group"><label><strong>Token endpoint</strong><br></label><input readonly size="50" class="form-control" type="text" value={{token}}></div>
                            </div> 
                            <div class="col">
                              <div class="form-group"><label><strong>Logout endpoint</strong><br></label><input readonly size="50" class="form-control" type="text" value={{logout}}></div>
                            </div> 
                           
                          </div>

                          <div class="form-row">
                             
                           
                            <div class="col-6">
                                <div class="form-group"><label><strong>Credential to verify</strong></label><select name="vc" class="form-control">
                                  {{vc_select|safe}}  
                                  </select></div>
                            </div>      
                                              
                          </div>

                         <div class="form-row">
                          <div class="col">
                            <div class="form-group"><label><strong>Desktop screen message</strong><br></label><textarea class="form-control" name="qrcode_message" >{{qrcode_message}}</textarea></div>
                          </div>
                     
                        <div class="col">
                          <div class="form-group"><label><strong>Mobile screen message</strong><br></label><textarea class="form-control" name="mobile_message" >{{mobile_message}}</textarea></div>
                        </div>
                   
                            <div class="col">
                              <div class="form-group"><label><strong>In wallet message</strong><br></label><textarea class="form-control" name="reason" >{{reason}}</textarea></div>
                            </div>
                         </div>

                        <div class="form-group">
                          <div class="form-row">
                            <div class="col"><button  class="btn btn-primary btn-sm" name="button" value="update" type="submit">Update</button></div>
                            <div class="col"><button  class="btn btn-primary btn-sm" name="button" value="new" type="submit">New verifier</button></div>
                            <div class="col"><button  class="btn btn-primary btn-sm" name="button" value="select" type="submit">Select verifier</button></div>
                            <div class="col"><button  class="btn btn-primary btn-sm" name="button" value="delete" type="submit">Delete verifier</button></div>
                            <div class="col"><button  class="btn btn-primary btn-sm" name="button" value="advanced" type="submit">Advanced</button></div>

                            <div class="col"><button  class="btn btn-primary btn-sm" name="button" value="logout" type="submit">Logout</button></div>


                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      {% include 'user_footer.html' %}

      <script src="{{ url_for('static', filename='in_progress_button.js') }}"></script>
      <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
      <script src="{{ url_for('static', filename='theme.js') }}"></script>
      <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>

</html>
