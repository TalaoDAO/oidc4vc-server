<!DOCTYPE html>
<!-- login_password.html -->
<html style="background-color: {{ page_background_color }} ">
    <head>
   
        <meta charset="utf-8">
       <meta name="viewport" content="width=300px, initial-scale=1, maximum-scale=1">  
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='./img/3D.ico') }}"/>
        <title>{{company_name}}</title>
        <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='bootstrap.min.css') }}">
      </head>
   
<body>
    <font color="{{page_text_color}}">  

    <div id="content_desktop" class="d-none d-sm-block"  style="background-color: {{page_background_color}} " >
        <div id="wrapper">
            <div class="d-flex flex-column">

                    <div class="container">

                        <div class="text-center mt-5">
                            <h1 class="card-text">{{page_title}}</h1><br>
                            <h3 class="card-text">{{page_subtitle}}</h3><br>
                            <div class="row">
                              <div class="col-6 offset-3">
                                <h5 class="card-text">{{page_description}}</h5>
                              </div>
                            </div>
                          </div> 
                      
                          <div class="row d-flex justify-content-center ">    
                            <div class="col-4">
                                <div class="text-center border-radius: 20%">
                                <h2 hidden class="mt-2 p-2">{{title}}</h2>
                                </div>
				                <div class="card shadow o-hidden border-0 mt-5" style="border-radius: 4%; background-color: {{qrcode_background_color}}" >
                                    <div class="card-body p-0">
                                            <div id="id_text" class="p-5">
                                                <div class="text-center"><h4 class="mb-4">Sign-In</h4></div>
                                                <form class="user" action="/sandbox/op/login_password/{{issuer_id}}" method="POST">
                                                    <div class="form-group">
                                                        <label>Username</label>
                                                        <input class="form-control" type="text" title="Enter your username"  name="username" style="color: rgb(133,135,150);" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Password</label>
                                                        <input required="" class="form-control"  type="password" title=""  name="password" style="color: rgb(133,135,150);">
                                                    </div>
                                                    <br>
                                                    <button class="btn btn-block  btn-user"style="background-color: {{page_background_color}} " type="submit">Next</button>
                                                </form>                                             
                                              
                                            </div>        
                                        </div> 
                                    <div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                    <a class="text-secondary" href={{privacy_url}}><small>Privacy</small></a>
                                    </div>
                                    <div class="col">
                                    <a class="text-secondary" href={{terms_url}}><small>Terms & conditions</small></a>
                                    </div>
                                  </div>  
                            </div>
                            </div>
                       </div>
                   
                </div>
            </div>
        </div>
    

    


    <script src="{{ url_for('static', filename='jquery-3.5.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>   

    

</font>
</body>
</html>
