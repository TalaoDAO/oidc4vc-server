    <nav class=" nav-02 ">
        <div class="nav-02__box">

                </a></div>

            <div class="nav-02__list_wrapper  ">
                <div class="nav-02__list nav-02__list--desktop">
                
                    <div class="nav-02__item" id="faqNav">

                            <p class="linkP">Home</p>
                        </a>
                    </div>
                    <div class="nav-02__item">

                            data-cancel-payment-url="" class="button button--accent-bg "

                            <div class="contactSpan">
                                <p class="contactP">Contact</p>
                            </div>
                        </a>
                    </div>
                </div>


            </div>

        </div>

    </nav>
    <div id="mainBox">
        <p id="getYourNFT">{{page_title}}</p>
        <div id="mainDiv">
            
           
            <img id="qrcode" src="{{ qrcode(url) }}">
            <p id="scanP">Scan the QR Code with your smartphone</p>
        </div>
    </div>

                        <div class="social-buttons__item"><a class="social-buttons__link social-buttons__link--linkedin"

                        </div>

                    </div>
                </div>
            </div>

    <script>
      var source = new EventSource('/sandbox/login_presentation_stream');
      source.onmessage = function (event) {
      const result = JSON.parse(event.data)
      if (result.stream_id == '{{stream_id}}' ){
        window.location.href='/sandbox/login_followup?stream_id=' + result.stream_id;
        }
      };
    </script>
