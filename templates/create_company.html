<!DOCTYPE html>
<html>

<head>
  {% include 'head.html' %}
 
</head>

<body id="page-top">
  <div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
        {% include 'company_nav_bar.html' %}

        <div class="container-fluid mt-3">
          <div class="row mb-3">
            <div class="col-lg-8 col-xl-4 offset-lg-2 offset-xl-4">
              <div class="card shadow mb-3">
                <div class="card-header py-3">
                  <p class="text-primary m-0 font-weight-bold">&nbsp;Create a Company</p>
                </div>
                <div class="card-body">
                  <form id="form" action="/user/create_company/" method="post">
                    <div class="form-row">
                      <div class="col">
                        <p class="text-left">Attention attendre la fin du process qui prend quelques minutes.</p>
                        <div class="form-group">
                          <label><strong>Company name&nbsp;</strong><br></label>
                          <input class="form-control" type="text" required name="name">
                        </div>

                        <div class="form-group">
                          <label ><strong>Email for Authentification</strong><br></label>
                          <input class="form-control" type="email" required name="email">
                        </div>

                        <div class="form-group">
                          <label ><strong>DID (optionel)</strong><br></label>
                          <input class="form-control" type="text" name="did">
                        </div>

                        <div class="form-group">
                          <label data-toggle="tooltip" data-bs-tooltip="" title="siren texte"><strong>Siren (Optionel)</strong><br></label>
                          <input class="form-control" type="text" pattern="(?=.*\d).{9,9}" name="siren">
                        </div>

                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-6 col-xl-3">
                        <div class="form-group"><button id="in_progress_button" class="btn btn-primary btn-sm" type="submit">Create</button></div>
                      </div>
                      <div class="col-6 col-xl-3">
                        <a href="/user/">
                          <div class="form-group"><button class="btn btn-primary btn-sm" type="button">Cancel</button></div>
                        </a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include 'user_footer.html' %}
  </div>
  <script src="{{ url_for('static', filename='sending_button.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery-3.5.1.slim.min.js') }}"></script>
   <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
   <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
   <script src="{{ url_for('static', filename='in_progress_button.js') }}"></script>

</body>

</html>
