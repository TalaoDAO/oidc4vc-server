<!DOCTYPE html>
<html>

<head>
    {% include 'head.html' %}

</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                {% include 'guest_nav_bar.html' %}

        <div class="container-fluid">
            <div class="row mb-3" rows="10">
                <div class="col-lg-8 col-xl-6 offset-lg-2 offset-xl-3">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">&nbsp;Talao Resolver</p>
                        </div>
                        <div class="card-body">
                            <form action="/resolver" method="post">
                                <div class="form-row">
                                    <div class="col">
                                        <p>Allows you to get public data about an Identity.&nbsp;<br></p>
                                        <div class="form-group"><input class="form-control" type="text" data-toggle="tooltip" data-bs-tooltip="" placeholder="did or username" required="" name="input"></div>
                                        <div class="form-group"><label data-toggle="tooltip" data-bs-tooltip="" >Identity Data</label><textarea rows="10" class="form-control">{{output}}</textarea></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-6 col-xl-3">
                                      <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Get Data</button></div>
                                    </div>
                                    <div class="col-6 col-xl-3">
                                      <a href="/resolver">
                                        <div class="form-group"><button class="btn btn-primary btn-sm" type="button">New</button></div>
                                      </a>
                                    </div>
                                  </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
