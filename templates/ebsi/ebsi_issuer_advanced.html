<!DOCTYPE html>
<html>

<head>
  {% include 'head.html' %}
</head>

<body id="page-top">
  <div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
     
      <div id="content">
        {% include "ebsi/ebsi_issuer_nav_bar.html" %}

        <div class="container-fluid mt-3">
          <div class="text-center mt-3">
            <h3 class="text-dark mb-4">{{name}}</h3>
          </div>
          <div class="row mb-3">
            <div class="col-lg-10 offset-lg-1 ">
                  <div class="card shadow mt-5">
                    <div class="card-header py-3">
                      <div class="d-flex justify-content-between">
                        <p style="color: #09060f;" class="m-0 font-weight-bold">EBSI Issuer advanced parameters</p>
                      
                      </div>
                    </div>
                    <div class="card-body">
                      <form action="/sandbox/ebsi/issuer/console/advanced" method="POST">
                      <input value="{{client_id}}" hidden name="client_id">

                      <div class="form-row">   

                              <div class="col-3">
                                <div class="form-group"><label><strong>VC format</strong></label>
                                  <select name="credential_requested" class="form-control">
                                  <option value="">--Please choose an option--</option>
                                 {{ebsi_vc_type_select|safe}}
                                  </select></div>
                              </div>  
                             
    
                            <div class="col-3">
                              <div class="form-group"><label><strong>Issuer DID for EBSI (input DID if needed)</strong><br></label><input class="form-control" type="text"  name = "did_ebsi" value="{{did_ebsi}}"></div>
                            </div>

                      </div>

                      <div class="form-row">
                              <div class="col">
                                <div class="form-group"><label><strong>Private key for DID (JWK format)</strong><br></label><textarea class="form-control" rows="8" name="jwk" >{{jwk}}</textarea></div>
                              </div>
                      </div>

                      <div class="form-row">
                              <div class="col">
                                <div class="form-group"><label><strong>DID Document</strong><br></label><textarea readonly class="form-control" rows="10" name="" >{{did_document}}</textarea></div>
                              </div>
                      </div>

                      <div class="form-row">
                        <div class="col"><button  class="btn btn-primary btn-sm" style="background-color: #09060f;" name="button" value="back" type="submit">Back</button></div>

                        {% if session['client_data']['user'] == session['login_name'] or session['login_name'] == 'admin' %} 

                            <div class="col"><button  class="btn btn-primary btn-sm" style="background-color: #09060f;" name="button" value="update" type="submit">Update</button></div>
                        {% endif %}
                          </div>

                      </form>
                    </div>
                  </div>
                </div>
           
          </div>
        </div>
      </div>

      {% include 'user_footer.html' %}

      <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
      <script src="{{ url_for('static', filename='theme.js') }}"></script>
      <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>

</html>
